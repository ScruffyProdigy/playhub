apiVersion: v1
kind: ConfigMap
metadata:
  name: lobby-frontend-config
  namespace: playhub
  labels: { env: staging }
data:
  REACT_APP_ENV: staging
  REACT_APP_API_BASE_URL: "https://api-staging.playhub.com"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobby-frontend
  namespace: playhub
  labels: { app: lobby-frontend }
spec:
  replicas: 2
  selector: { matchLabels: { app: lobby-frontend } }
  template:
    metadata:
      labels: { app: lobby-frontend }
    spec:
      containers:
        - name: frontend
          image: docker.io/scruffyprodigy/playhub-frontend:staging
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: lobby-frontend-config
                  key: REACT_APP_ENV
            - name: REACT_APP_API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: lobby-frontend-config
                  key: REACT_APP_API_BASE_URL
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 3
          livenessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 5
          resources:
            requests: { cpu: "200m", memory: "256Mi" }
            limits:   { cpu: "1000m", memory: "1Gi" }
