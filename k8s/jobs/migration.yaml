apiVersion: batch/v1
kind: Job
metadata:
  name: playhub-db-migrate
  namespace: playhub
spec:
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: playhub-backend:latest
          command: ["go", "run", "./cmd/migrate", "-action=up"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pg-dsn
                  key: DATABASE_URL
