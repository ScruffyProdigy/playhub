schema:
  - graph/schema/*.graphqls
exec:
  filename: graph/generated/generated.go
  package: generated
model:
  filename: graph/model/models_gen.go
  package: model
resolver:
  layout: follow-schema
  dir: graph
  package: graph
models:
  UUID:
    model: [github.com/google/uuid.UUID]
  JSON:
    model: [github.com/99designs/gqlgen/graphql.Map]
